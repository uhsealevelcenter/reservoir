<!DOCTYPE html>
<html>

<head>
  <title>UHSLC Reservoirs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
  <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.0.9/dist/jBox.all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>

  <div class="container">

    <div class="dropdown" id="selectbox"></div>
    <br>
    <div class="toggle" id="unitsButtonsContainer">
      <label class="switch-light switch-candy tz" onclick="">
        <input type="checkbox" id="timeToggle">
        <span>
          <span>GMT</span>
          <span>HST</span>
          <a></a>
        </span>
      </label>
    </div>
    <br>
    <div class="my-map" id='map'></div>
    <div class="station-name">
      <h1 style="text-align: center"></h1>
    </div>

    <div class="water-plot" id="graph1" style="width: 100%; height: 600px;"></div>
    <div class="battery-plot" id="graph2" style="width: 100%; height: 400px;"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.0.9/dist/jBox.all.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src='js/main.js'></script>
  <script src='js/mymap.js'></script>
  <script src='js/plot.js'></script>
  <script src='js/stdev.js'></script>
</body>

</html>
